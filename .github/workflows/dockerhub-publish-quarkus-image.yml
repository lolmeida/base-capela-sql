name: Build and Publish Quarkus Image with Jib

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Test secret access
        env:
          MY_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
          MY_PASS: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: |
          echo "The secret is accessed but not shown for security reasons"
          if [[ -z "${{ secrets.DOCKER_HUB_USERNAME }}" ]]; then echo "DOCKER_HUB_USERNAME is empty"; fi
          if [[ -z "${{ secrets.DOCKER_HUB_PASSWORD }}" ]]; then echo "DOCKER_HUB_PASSWORD is empty"; fi

      - name: Log into Docker Hub
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image with Jib
        run: ./mvnw compile jib:build -Djib.to.image=docker.io/lolmeida/capela-quarkus-app:${{ github.sha }}